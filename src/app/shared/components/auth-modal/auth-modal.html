<div
  class="auth-modal-backdrop"
  [class.open]="open"
  (click)="backdropClick($event)"
  role="dialog"
  aria-modal="true"
  [attr.aria-hidden]="!open"
>
  <div class="auth-modal-window">
    <button class="auth-modal-close" aria-label="Закрити" (click)="modal.close()">✕</button>
    <h3>Щоб додавати рецепти в улюблені — треба увійти</h3>
    <div class="auth-modal-actions">
      <button class="button" (click)="goLogin()">Вхід / Реєстрація</button>
    </div>
   
  </div>
</div>
