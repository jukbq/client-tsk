<div class="recipe_title">
  <h1>{{ recipeTitle() }}</h1>
</div>

<div class="image_block">
@if (mainImage()) {
  <img
 [ngSrc]="mainImage()"
    width="780"
    height="440"
    [alt]="'Фотографія страви під назвою ' + recipeTitle()"
    sizes="(max-width: 980px) 100vw, 80vw" 
    priority
  />
} @else {
  <div class="image-skeleton"></div>
}
  <button 
    class="fav-btn" 
    (click)="toggleFavorite(recipeID())"
    type="button"
    [attr.aria-label]="isFavorite(recipeID()) ? 'Видалити з обраного' : 'Додати в обране'">
    <img
      class="fav-icon"
      [src]="isFavorite(recipeID()) 
        ? 'assets/icon/favorite/star-favorite-filled.webp' 
        : 'assets/icon/favorite/star-favorite-empty.webp'"
      alt=""
    />
  </button>
</div>
