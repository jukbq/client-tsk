<div class="recipe_description">
  <h2 *ngIf="recipeSubtitles" class="recipe_subtitles">
    {{ recipeSubtitles }}
  </h2>

  <div
    class="recipe_description_block"
    [class.expanded]="isExpanded"
    [innerHTML]="descriptionRecipe"
  ></div>

  <button class="toggle_btn" (click)="toggleExpand()">
    {{ isExpanded ? "Приховати" : "Читати далі" }}
  </button>
</div>
