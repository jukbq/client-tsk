<main class="recipe-page">
  <div class="menu_block" id="menu-block">
    <ul class="recipe_menu">
      @for (item of menuItems; track item.id) {
      <li [class.active]="item.index === activeItem()" class="item_menu">
        <a type="button" (click)="onMenuClick(item)" class="menu_link">
          {{ item.label }}
        </a>
      </li>
      } @empty {
      <li class="item_menu">Нема пунктів</li>
      }
    </ul>
  </div>

  <div class="recipe_block" [style.paddingTop.px]="totalOffset()">
    <div class="ads"></div>
    <div class="recipe_body">
      <section id="recipe-about">
        <app-breadcrumb
          [dishesID]="dishesID()"
          [dishesName]="dishesName()"
          [categoryID]="categoryID()"
          [categoryName]="categoryName()"
          [recipeTitle]="recipeTitle()"
        ></app-breadcrumb>

        <app-recipe-header
          [recipeTitle]="recipeTitle()"
          [mainImage]="mainImage()"
          [recipeID]="recipeID()"
        ></app-recipe-header>

        <app-recipe-info [seasons]="seasons()" [info]="info()"></app-recipe-info>

        <app-recipe-descriptio
          [recipeSubtitles]="recipeSubtitles()"
          [descriptionRecipe]="descriptionRecipe()"
        ></app-recipe-descriptio>
      </section>

      <section id="ingredients" class="ingredients">
        <app-ingredients
          [accompanyingRecipes]="accompanyingRecipes()"
          [ingredients]="ingredients()"
        ></app-ingredients>
      </section>

      <div class="adsense_block">
        <app-display-ads></app-display-ads>
      </div>

      <section id="instruction">
        <app-instructions [instructions]="instructions()"></app-instructions>
      </section>

      <div class="adsense_block">
        <app-display-ads></app-display-ads>
      </div>

      <section id="council">
        <app-recipe-advice-c
          [advice]="advice()"
          [completion]="completion()"
          [accompanyingArticles]="accompanyingArticles()"
        ></app-recipe-advice-c>
      </section>

      <div class="adsense_block">
        <app-display-ads></app-display-ads>
      </div>

      <app-recipe-carousel [dishesID]="dishesID()" [recipeID]="recipeID()"></app-recipe-carousel>
    </div>

    <div class="ads"></div>
  </div>
</main>
